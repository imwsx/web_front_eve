<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/user/user_avatar.css" />
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.min.css">
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">更换头像</div>
      <div class="layui-card-body">
        <!-- 第一行图片裁剪与预览区域 -->
        <div class="row1">
            <!-- 图片裁剪区域 -->
            <div class="cropper-box">
                <img id="image" src="../assets/images/海洋.jpg">
            </div>
            <!-- 图片预览区域 -->
            <div class="preview-box">
                <!-- 100 x 100 区域 -->
                <div class="img-preview w100"></div>
                <p class="size">100 x 100</p>
                <!-- 50 x 50 区域 -->
                <div class="img-preview w50"></div>
                <p class="size">50 x 50</p>
            </div>
        </div>
        <hr>
        <!-- 第二行按钮区域 -->
        <div class="row2">
            <!-- accept 属性 执行获取图片格式 -->
            <input type="file" id="file" accept="image/png, image/jpeg">
            <button type="button" class="layui-btn layui-btn-normal" id="btnChooseImg">选择文件</button>
            <button type="button" class="layui-btn" id="btnUpload"><i class="layui-icon style-upload"></i>开始上传</button>
        </div>
      </div>
    </div>

    <script src="../assets/lib/jquery-3.6.0.js"></script>
    <script src="../assets/lib/layui/layui.js"></script>
    <script src="../assets/lib/cropper/cropper.min.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.min.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/user/user_avatar.js"></script>
  </body>
</html>
