<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-主页</title>
    <link rel="stylesheet" href="assets/css/icomoon.css" />
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-use-defined1">笔洗斋</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
          <!-- 移动端显示 -->
          <li
            class="layui-nav-item layui-show-xs-inline-block layui-hide-sm"
            lay-header-event="menuLeft"
          >
            <i class="layui-icon layui-icon-spread-left"></i>
          </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item">
            <a href="javascript:;" class="userinfo">
              <img src="" class="layui-nav-img" />
              <span class="text-avatar">A</span>
              <span id="name">user</span>
            </a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;">基本资料</a></dd>
              <dd><a href="javascript:;">更换头像</a></dd>
              <dd><a href="javascript:;">重置密码</a></dd>
              <dd><a href="javascript:;" id="btnSignout">注销</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
            <a href="javascript:;">
              <i class="layui-icon layui-icon-more-vertical"></i>
            </a>
          </li>
        </ul>
      </div>

      <div class="layui-side layui-bg-use-defined2">
        <div class="layui-side-scroll">
          <div class="userinfo userinfo-left">
            <img src="#" class="layui-nav-img" />
            <span class="text-avatar">A</span>
            <span id="name">user</span>
          </div>

          <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
          <ul class="layui-nav layui-nav-tree" lay-shrink="all">
            <li class="layui-nav-item layui-this">
              <a href="./home/dashboard.html" target="fm">
                <span class="icon-home"></span>
                <span class="text-padding">主页</span>
              </a>
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;">
                <span class="icon-article"></span>
                <span class="text-padding">文章管理</span>
              </a>
              <dl class="layui-nav-child">
                <dd>
                  <a href="javascript:;">
                    <i class="layui-icon layui-icon-app icon-margin"></i>文章类别</a
                  >
                </dd>
                <dd>
                  <a href="javascript:;">
                    <i class="layui-icon layui-icon-list icon-margin"></i>文章列表</a
                  >
                </dd>
                <dd>
                  <a href="javascript:;">
                    <i class="layui-icon layui-icon-release icon-margin"></i>发布文章</a
                  >
                </dd>
              </dl>
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;">
                <span class="icon-user"></span>
                <span class="text-padding">个人中心</span>
              </a>
              <dl class="layui-nav-child">
                <dd>
                  <a href="javascript:;">
                    <i class="layui-icon layui-icon-form icon-margin"></i>基本资料</a
                  >
                </dd>
                <dd>
                  <a href="javascript:;">
                    <i class="layui-icon layui-icon-face-smile icon-margin"></i>更换头像</a
                  >
                </dd>
                <dd>
                  <a href="javascript:;">
                    <i class="layui-icon layui-icon-password icon-margin"></i>重置密码</a
                  >
                </dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>

      <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe name="fm" src="./home/dashboard.html" frameborder="0"></iframe>
      </div>

      <div class="layui-footer">
        <!-- 底部固定区域 -->
        <a href="https://github.com/imwsx/web_front_eve"
          ><span class="icon-github"></span>github</a
        >
      </div>
    </div>

    <script src="assets/lib/layui/layui.js"></script>
    <script>
      //JS
      layui.use(["element", "layer", "util"], function () {
        var element = layui.element,
          layer = layui.layer,
          util = layui.util,
          $ = layui.$;

        //头部事件
        util.event("lay-header-event", {
          //左侧菜单事件
          menuLeft: function (othis) {
            layer.msg("展开左侧菜单的操作", { icon: 0 });
          },
          menuRight: function () {
            layer.open({
              type: 1,
              content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
              area: ["260px", "100%"],
              offset: "rt", //右上角
              anim: 5,
              shadeClose: true,
            });
          },
        });
      });
    </script>
    <script src="assets/lib/jquery-3.6.0.js"></script>
    <script src="assets/js/baseAPI.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
