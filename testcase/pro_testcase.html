<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/testcase/pro_cate.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">
        产品管理
        <button
          type="button"
          class="layui-btn layui-btn-normal"
          id="btnAddCate"
        >
          添加产品
        </button>
      </div>
      <div class="layui-card-body">
        <table class="layui-hide" id="test" lay-filter="test"></table>
 
        <script type="text/html" id="toolbarDemo">
          <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="getData">获取当前页数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">是否全选</button>
            <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="multi-row">
              多行
            </button>
            <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="default-row">
              单行
            </button>
            <button class="layui-btn layui-btn-sm" id="moreTest">
              更多测试 
              <i class="layui-icon layui-icon-down layui-font-12"></i>
            </button>
          </div>
        </script>
         
        <script type="text/html" id="barDemo">
          <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>     
                
    </div>

    <script src="../assets/lib/jquery-3.6.0.js"></script>
    <script src="../assets/lib/layui/layui.js"></script>
    <!-- <script src="../assets/lib/template-web.js"></script> -->

    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/testcase/pro_testcase.js"></script>
  </body>
</html>
